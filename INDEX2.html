<!DOCTYPE html>
<html lang="en">
<head>

      color: lime;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

    h1 {

      background-color: lime;
      color: black;
      border: none;
      border-radius: 5px;

      cursor: pointer;
      transition: transform 0.2s;
